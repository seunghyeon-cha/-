# Render.com 배포 설정
services:
  - type: web
    name: smartrip-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false
      - key: TOUR_API_KEY
        sync: false
    disk:
      name: sqlite-data
      mountPath: /app/data
      sizeGB: 1
